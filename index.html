<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>抖音悬浮窗</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
      }

      #toolbar {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 12px;
        box-sizing: border-box;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        -webkit-app-region: drag;
        user-select: none;
        z-index: 10;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 12px;
      }

      #toolbar-left {
        opacity: 0.85;
      }

      #toolbar-right {
        display: flex;
        gap: 8px;
        -webkit-app-region: no-drag;
      }

      .toolbar-btn {
        width: 24px;
        height: 24px;
        line-height: 24px;
        text-align: center;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.15s;
        font-size: 14px;
      }

      .toolbar-btn:hover {
        background: rgba(255, 255, 255, 0.15);
      }

      .toolbar-btn.close:hover {
        background: rgba(255, 0, 0, 0.6);
      }

      #douyin-webview {
        position: absolute;
        top: 36px;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: calc(100% - 36px);
      }
    </style>
  </head>
  <body>
    <div id="toolbar">
      <div id="toolbar-left">抖音悬浮窗</div>
      <div id="toolbar-right">
        <div class="toolbar-btn" id="settings-btn" title="设置">⚙</div>
        <div class="toolbar-btn" id="min-btn" title="最小化">—</div>
        <div class="toolbar-btn close" id="close-btn" title="关闭">×</div>
      </div>
    </div>

    <webview
      id="douyin-webview"
      src="https://www.douyin.com/"
      allowpopups
    ></webview>

    <script src="./renderer.js"></script>
  </body>
  </html>
