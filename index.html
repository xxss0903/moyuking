<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Êë∏È±ºÁéã</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
      }

      #toolbar {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 12px;
        box-sizing: border-box;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        -webkit-app-region: drag;
        user-select: none;
        z-index: 10;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 12px;
      }

      #toolbar-left {
        opacity: 0.85;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      #current-module-name {
        font-weight: 500;
      }

      #toolbar-right {
        display: flex;
        gap: 8px;
        -webkit-app-region: no-drag;
      }

      .toolbar-btn {
        width: 24px;
        height: 24px;
        line-height: 24px;
        text-align: center;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.15s;
        font-size: 14px;
      }

      .toolbar-btn:hover {
        background: rgba(255, 255, 255, 0.15);
      }

      .toolbar-btn.close:hover {
        background: rgba(255, 0, 0, 0.6);
      }

      .toolbar-btn.pinned {
        background: rgba(255, 193, 7, 0.3);
        color: #ffc107;
      }

      .toolbar-btn.pinned:hover {
        background: rgba(255, 193, 7, 0.5);
      }

      #module-container {
        position: absolute;
        top: 36px;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: calc(100% - 36px);
        overflow: hidden;
      }

      /* ËÆæÁΩÆÈù¢ÊùøÊ†∑Âºè */
      #settings-panel {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        display: none;
        align-items: center;
        justify-content: center;
        -webkit-app-region: no-drag;
      }

      #settings-panel.show {
        display: flex;
      }

      #settings-content {
        background: #fff;
        border-radius: 8px;
        padding: 24px;
        max-width: 500px;
        width: 90%;
        max-height: 80vh;
        overflow-y: auto;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }

      #settings-content h2 {
        margin: 0 0 20px 0;
        color: #333;
        font-size: 20px;
      }

      .module-option {
        display: flex;
        align-items: center;
        padding: 12px;
        margin-bottom: 8px;
        border: 2px solid #e0e0e0;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s;
      }

      .module-option:hover {
        border-color: #007bff;
        background: #f0f8ff;
      }

      .module-option.selected {
        border-color: #007bff;
        background: #e7f3ff;
      }

      .module-icon {
        font-size: 24px;
        margin-right: 12px;
      }

      .module-info {
        flex: 1;
      }

      .module-name {
        font-weight: 500;
        color: #333;
        margin-bottom: 4px;
      }

      .module-desc {
        font-size: 12px;
        color: #666;
      }

      .radio-indicator {
        width: 20px;
        height: 20px;
        border: 2px solid #ccc;
        border-radius: 50%;
        margin-left: 12px;
        position: relative;
      }

      .module-option.selected .radio-indicator {
        border-color: #007bff;
      }

      .module-option.selected .radio-indicator::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 10px;
        height: 10px;
        background: #007bff;
        border-radius: 50%;
      }

      #settings-close {
        margin-top: 20px;
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
      }

      #settings-close:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div id="toolbar">
      <div id="toolbar-left">
        <span>Êë∏È±ºÁéã</span>
        <span id="current-module-name">-</span>
      </div>
      <div id="toolbar-right">
        <div class="toolbar-btn" id="settings-btn" title="ËÆæÁΩÆ">‚öô</div>
        <div class="toolbar-btn" id="pin-btn" title="Âõ∫ÂÆöÁ™óÂè£">üìå</div>
        <div class="toolbar-btn" id="min-btn" title="ÊúÄÂ∞èÂåñ">‚Äî</div>
        <div class="toolbar-btn close" id="close-btn" title="ÂÖ≥Èó≠">√ó</div>
      </div>
    </div>

    <div id="module-container"></div>

    <!-- ËÆæÁΩÆÈù¢Êùø -->
    <div id="settings-panel">
      <div id="settings-content">
        <h2>ÈÄâÊã©Êë∏È±ºÊñπÂºè</h2>
        <div id="module-list"></div>
        <button id="settings-close">Á°ÆÂÆö</button>
      </div>
    </div>

    <script type="module" src="./renderer.js"></script>
  </body>
</html>
